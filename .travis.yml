language: python
python:
  - "3.6"
git:
  depth: false
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
before_script:
  - echo -e "machine github.com\n  login $TRAVIS_API_TOKEN" > ~/.netrc
  - mkdir repo
  - mkdir downloads
  - cp -r ./.git ./repo
  - python -m pygit --m ${TRAVIS_BUILD_DIR} -v 1
  - git pull --all
  - git branch -a
script:
  - cd repo && python ../main.py
branches:
  only:
    - master
